<extend name="./Component/_master" />
<block name="style">
</block>
<block name="body">
<div class="col-xs-12">

    <div class="animated fadeInUp">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="text-danger">
                <i class="fa fa-star"></i>&nbsp;店长添加
                <include file="./Component/_return" />
                </h4>
            </div>
            <div class="panel-body">
                <form data-validation="true" method="POST" action="{:U('Admin/add')}">
                    
                    <if condition="$error neq ''">
                        <div class="alert alert-danger">
                            {$error}
                        </div>
                    </if>

                    <div class="form-group">
                        <label for="">店长姓名</label>
                        <input type="text" check-type="required" required-message="请输入店长姓名" value="{$adminInfo.realname}" class="form-control" id="realname" name="realname" placeholder="请输入店长姓名...">
                    </div>
                    <div class="form-group">
                        <label for="">手机号码</label>
                        <input type="text" check-type="required" required-message="请输入店长手机号码" minlength="11" value="{$adminInfo.phone}" class="form-control" id="phone" name="phone" placeholder="请输入店长手机号码...">
                    </div>
                    <div class="form-group">
                        <label for="">电子邮箱</label>
                        <input type="text" value="{$adminInfo.email}" class="form-control" id="email" name="email" placeholder="请输入店长电子邮箱地址...">
                    </div>
                    <div class="form-group">
                        <label for="">出生年月</label>
                        <input type="text" value="{$adminInfo.birthday}" class="form-control" id="birthday" name="birthday" placeholder="请输入店长出生年月，格式如：1987-06-27">
                    </div>
                    <div class="form-group">
                        <label for="">性别</label>
                        <div class="radio">
                            <label>
                                <if condition="($adminInfo.gender eq '') OR ($adminInfo.gender eq '1')">
                                    <input type="radio" name="gender" id="gender" value="1" checked>
                                <else/>
                                    <input type="radio" name="gender" id="gender" value="1">
                                </if>
                                男
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <if condition="($adminInfo.gender eq '0')">
                                    <input type="radio" name="gender" id="gender" value="0" checked>
                                <else/>
                                    <input type="radio" name="gender" id="gender" value="0">
                                </if>
                                女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">登录用户名</label>
                        <input type="text" check-type="required" minlength="4" required-message="请输入登录用户名"  value="{$adminInfo.name}" class="form-control" id="name" name="name" placeholder="请输入后台登录用户名...">
                    </div>
                    <div class="form-group">
                        <label for="">登录密码</label>
                        <input type="text"  check-type="required" minlength="4" required-message="请输入登录密码" value="{$adminInfo.password}" class="form-control" id="password" name="password" placeholder="请输入后台登录密码...">
                    </div>
                    <div class="form-group">
                        <label for="">备注信息</label>
                        <textarea class="form-control" id="descr" name="descr" placeholder="请输入备注信息..." rows="3">{$adminInfo.descr}</textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-submit">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
</block>
<block name="script">
</block>
